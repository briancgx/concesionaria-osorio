<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Crédito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agregar.css') }}">
</head>
<body>
    <div class="container">
        <h1>Agregar Nuevo Crédito</h1>

        <!-- Formulario para agregar un nuevo crédito -->
        <form method="POST" action="{{ url_for('main.agregar_credito') }}">
            <div class="form-group">
                <label for="id_cliente">Cliente:</label>
                <select id="id_cliente" name="id_cliente" required>
                    <!-- Aquí debes llenar la lista de clientes desde la base de datos -->
                    {% for cliente in clientes %}
                        <option value="{{ cliente.ID_Cliente }}">{{ cliente.Nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="monto_credito">Monto del Crédito:</label>
                <input type="number" id="monto_credito" name="monto_credito" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="interes">Interés (%):</label>
                <input type="number" id="interes" name="interes" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="fecha_otorgamiento">Fecha de Otorgamiento:</label>
                <input type="date" id="fecha_otorgamiento" name="fecha_otorgamiento" required>
            </div>

            <div class="form-group">
                <label for="estado_credito">Estado del Crédito:</label>
                <select id="estado_credito" name="estado_credito" required>
                    <option value="Aprobado">Aprobado</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Rechazado">Rechazado</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn-agregar">Agregar Crédito</button>
            </div>
        </form>

        <!-- Botón para volver al listado de créditos -->
        <div class="back-button-container">
            <button class="btn-volver" onclick="window.location.href='/creditos'">Volver a la Gestión de Créditos</button>
        </div>
    </div>
</body>
</html>
