<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Créditos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/creditos.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gestión de Créditos</h1>

        <!-- Botón para agregar crédito -->
        <div class="button-container">
            <a href="{{ url_for('main.agregar_credito') }}" class="btn-agregar">Agregar Crédito</a>
        </div>

        <!-- Tabla de créditos -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Monto</th>
                        <th>Plazo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterar sobre los créditos -->
                    {% for credito in creditos %}
                    <tr>
                        <td>{{ credito.cliente.Nombre }}</td>  <!-- Nombre del cliente asociado al crédito -->
                        <td>${{ credito.Monto_crédito }}</td>  <!-- Monto del crédito -->
                        <td>{{ credito.Fecha_otorgamiento.strftime('%d/%m/%Y') }}</td>  <!-- Fecha de otorgamiento -->
                        <td>{{ credito.Estado_Crédito }}</td>  <!-- Estado del crédito -->
                        <td>
                            <!-- Ver -->
                            <a href="{{ url_for('main.ver_credito', id=credito.ID_Crédito) }}" class="btn-ver" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; text-decoration: none;">Ver</a>

                            <!-- Editar -->
                            <a href="{{ url_for('main.editar_credito', id=credito.ID_Crédito) }}" class="btn-editar" style="background-color: #FF9800; color: white; padding: 10px 20px; border: none; border-radius: 5px; text-decoration: none;">Editar</a>

                            <!-- Aprobar -->
                            <form action="{{ url_for('main.aprobar_credito', id=credito.ID_Crédito) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn-aprobar">Aprobar</button>
                            </form>

                            <!-- Rechazar -->
                            <form action="{{ url_for('main.rechazar_credito', id=credito.ID_Crédito) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn-rechazar">Rechazar</button>
                            </form>

                            <!-- Eliminar -->
                            <form action="{{ url_for('main.eliminar_credito', id=credito.ID_Crédito) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn-eliminar">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Botón para volver al panel -->
        <div class="back-button-container">
            <button class="btn-volver" onclick="window.location.href='/panel'">Volver al Panel</button>
        </div>
    </div>
</body>
</html>
