<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Créditos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/creditos.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gestión de Créditos</h1>

        <!-- Botón para agregar crédito -->
        <div class="button-container">
            <button class="btn-agregar">Agregar Crédito</button>
        </div>

        <!-- Tabla de créditos -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Monto</th>
                        <th>Plazo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterar sobre los créditos -->
                    {% for credito in creditos %}
                    <tr>
                        <td>{{ credito.cliente.Nombre }}</td>  <!-- Nombre del cliente asociado al crédito -->
                        <td>${{ credito.Monto_crédito }}</td>  <!-- Monto del crédito -->
                        <td>{{ credito.Fecha_otorgamiento.strftime('%d/%m/%Y') }}</td>  <!-- Fecha de otorgamiento -->
                        <td>{{ credito.Estado_Crédito }}</td>  <!-- Estado del crédito -->
                        <td>
                            <button class="btn-ver">Ver</button>
                            <button class="btn-editar">Editar</button>
                            <button class="btn-aprobar">Aprobar</button>
                            <button class="btn-rechazar">Rechazar</button>
                            <button class="btn-eliminar">Eliminar</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Botón para volver al panel -->
        <div class="back-button-container">
            <button class="btn-volver" onclick="window.location.href='/panel'">Volver al Panel</button>
        </div>
    </div>
</body>
</html>
