<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Inventario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inventarios.css') }}">
</head>
<body>

    <div class="container">
        <h1>Agregar Inventario</h1>

        <form method="POST">
            <div class="form-group">
                <label for="id_vehiculo">Seleccionar Vehículo</label>
                <select name="id_vehiculo" id="id_vehiculo" required>
                    {% for vehiculo in vehiculos %}
                        <option value="{{ vehiculo.ID_Vehículo }}">{{ vehiculo.Marca }} {{ vehiculo.Modelo }} ({{ vehiculo.Año }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="ubicacion">Ubicación</label>
                <input type="text" name="ubicacion" id="ubicacion" required>
            </div>

            <div class="form-group">
                <label for="estado">Estado</label>
                <select name="estado" id="estado" required>
                    <option value="Disponible">Disponible</option>
                    <option value="No Disponible">No Disponible</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn add">Agregar Inventario</button>
            </div>
        </form>

        <div class="back-button-container">
            <a href="{{ url_for('main.inventario') }}" class="btn-volver">Volver al Inventario</a>
        </div>
    </div>

</body>
</html>
