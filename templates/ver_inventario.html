<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Inventario</title>
</head>
<body>

    <h1>Detalles del Inventario</h1>

    <p><strong>Vehículo:</strong> {{ inventario.vehiculo.Marca }} {{ inventario.vehiculo.Modelo }} ({{ inventario.vehiculo.Año }})</p>
    <p><strong>Ubicación:</strong> {{ inventario.Ubicación }}</p>
    <p><strong>Estado:</strong> {{ inventario.Estado }}</p>

    <a href="{{ url_for('main.inventario') }}">Volver a la lista de inventarios</a>

</body>
</html>
