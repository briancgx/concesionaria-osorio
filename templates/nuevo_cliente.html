<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clientes.css') }}">
</head>
<body>
    <header>
        <h1>Agregar Cliente</h1>
    </header>

    <section class="form-container">
        <form action="/agregar_cliente" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label for="estado_cliente">Estado</label>
                <select name="estado_cliente" id="estado_cliente" required>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Guardar</button>
        </form>

        <div class="back-button-container">
            <button class="btn-volver" onclick="window.location.href='/clientes'">Volver</button>
        </div>
    </section>
</body>
</html>
